<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiohttp + React App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .tech-item {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 20px;
            color: #555;
            font-weight: bold;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .api-response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [message, setMessage] = useState('');
            const [apiResponse, setApiResponse] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                setMessage('Hello from React!');
            }, []);

            const callAPI = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/hello');
                    const data = await response.text();
                    setApiResponse(data);
                } catch (error) {
                    setApiResponse('Error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="app-container">
                    <h1 className="title">üöÄ Aiohttp + React</h1>
                    <p className="subtitle">{message}</p>
                    
                    <div className="tech-stack">
                        <div className="tech-item">React 18</div>
                        <div className="tech-item">Aiohttp</div>
                        <div className="tech-item">Python 3.11</div>
                        <div className="tech-item">Poetry</div>
                        <div className="tech-item">pyenv</div>
                    </div>
                    
                    <button 
                        className="button" 
                        onClick={callAPI}
                        disabled={loading}
                    >
                        {loading ? 'Ë™≠„ÅøËæº„Åø‰∏≠...' : 'APIÂëº„Å≥Âá∫„Åó'}
                    </button>
                    
                    {apiResponse && (
                        <div className="api-response">
                            <strong>API„É¨„Çπ„Éù„É≥„Çπ:</strong> {apiResponse}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
